<div class="modal" id="modal_new_role" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">New Role</h4>
            </div>
            <form id="formCreateRole" action='{% url "roles:create"   %}'
                  class="form-horizontal"
                  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body" id="modal_new_role_body">
                    <div class="form-group">
                        <label for="rolename" class="col-sm-3 control-label">Name *</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="rolename" name="name"
                                   placeholder="Name" required>
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                                <div class="checkbox">
                                        <label><input type="checkbox" id="create_root" name="root"> Root</label>
                                    </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="definition" class="col-sm-3 control-label">Definition </label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="definition" name="definition" placeholder="Yaml definition"
                                      rows="3"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary"
                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Creating..."
                            id="create_new_role">Create
                    </button>

                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
